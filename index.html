<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,200;1,14..32,200&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
  <title>Movexa</title>
</head>

<body>
  <header class="header">
    <h1 class="header__logo">Movexa</h1>
      <div class="header__button--new-car">
      <img class="header__icon-more" src="folder img/icons8-soma-50.png" alt="">  
      </div>
  </header>

  <section class="vehicle-registration">
    <div class="vehicle-registration__top-wrapper">
      <h2 class="vehicle-registration__text">Vehicle Registration</h2>
      <input type="text" name="Procurar Carro" id="search" class="vehicle-registration__search-car" value="Search Vehicle">
    </div>

    <div class="vehicle-registration__modal" id="modal">
      <div class="vehicle-registration__modal-content">
        <span class="vehicle-registration__modal--close" id="closeModalBtn">&times;</span>
        <h2 class="vehicle-registration__modal-title">New Vehicle Registration</h2>

        <form class="vehicle-registration__form" id="vehicleForm">
          <div class="vehicle-registration__form-group">
            <label class="vehicle-registration__label" for="name">Model</label>
            <input class="vehicle-registration__input" type="text" id="name" name="name" required>
          </div>

          <div class="vehicle-registration__form-group">
            <label class="vehicle-registration__label" for="price">Price</label>
            <input class="vehicle-registration__input" type="text" id="price" name="price" required>
          </div>

          <div class="vehicle-registration__form-group">
            <label class="vehicle-registration__label" for="year">Year</label>
            <input class="vehicle-registration__input" type="number" id="year" name="year" required>
          </div>

          <div class="vehicle-registration__form-group">
            <label class="vehicle-registration__label" for="km">Km</label>
            <input class="vehicle-registration__input" type="text" id="km" name="km" required>
          </div>

          <div class="vehicle-registration__form-group">
            <label class="vehicle-registration__label" for="condition">Condition</label>
            <select class="vehicle-registration__input" id="condition" name="condition">
              <option value="New">New</option>
              <option value="Used">Used</option>
            </select>
          </div>

          <div class="vehicle-registration__form-group">
            <label class="vehicle-registration__label" for="img">Image (URL)</label>
            <input class="vehicle-registration__input" type="text" id="img" name="img">
          </div>

          <button class="vehicle-registration__modal-submit" type="submit">Salvar</button>
        </form>
      </div>
    </div>
    <template class="vehicle-registration__template">
      <div class="vehicle-registration__block-card">
        <div class="vehicle-registration__vehicle-card">
      
          <div class="vehicle-registration__main-information">
            <h2 class="vehicle-registration__name"></h2>
            <img class="vehicle-registration__img" src="/folder img/movexa.png">
            <h2 class="vehicle-registration__price"></h2>
          </div>

          <div class="vehicle-registration__details">
            <p class="vehicle-registration__condition"></p>
            <p class="vehicle-registration__year"></p>
            <p class="vehicle-registration__km"></p>
          </div>
              <div class="vehicle-registration__actions">
              <img class="vehicle-registration__button--edit" src="/folder img/icons8-lÃ¡pis-32.png" alt="">
              <img class="vehicle-registration__button--cancel" src="/folder img/trash-red-32.png" alt="">
          </div>

        </div>
      </div>
    </template>
  </section>

  <script src="script.js"></script>
</body>

</html>
