<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movexa</title>
     <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>

<body>

 <header class="header">
    <h1 class="header__logo">Movexa</h1>
    <div class="header__menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
  </header>

  <section class="client-management container">
      <div class="client-management__title--align">
        <img class="client-management__icon"src="folder img/icon-user.png" alt="">
        <h2 class="client-management__title">Client Registration</h2>
      </div>
      <div class="client-management__line"></div>

      <div class="client-management__control">
        <div class="client-management__control--align" >
        <div class="client-management__search-client" >   
          <img class="client-management__icon-search" src="/folder img/icone-lupa.png" alt="">
          <input type="text" name="Procurar cliente" id="search" placeholder ="Search Client">           
        </div>
            <button class="client-management__button--new-client">New client</button>
          </div>
        <div class="client-management__line"></div>
        </div> 
</section>

<section class="client-registration container">
  <template class="client-registration__template"> 
    <div class="client-registration__block-card">
      <div class="client-registration__itens--align">
        <div class="client-registration__info-top">
          <div class="client-registration__info-group">
           <div class="client-registration__name--align"> <span class="client-registration__name"></span></div>
            <span class="client-registration__email-client--top"></span>
          </div>
            <div class="client-registration__contact-top">
              <span class="client-registration__date-birth--top"></span>
              <span class="client-registration__number-phone-client--top"></span>
            </div>
            <div class="client-registration__info-status" > 
              <span class="client-registration__status-ring"></span> 
              <span class="client-registration__status-text"></span>
            </div>
        </div>
          <div class="client-registration__buttons">
              <button class="client-registration__button--edit-mobile btn-edit"><img class="icon-edit" src="folder img/icons8-editar-30.png" alt=""></button>
              <button class="client-registration__button--edit btn-edit">Edit</button>
              <button class="client-registration__button--delete-client"><img class="icon-trash" src="folder img/icons8-lixeira-24.png" alt=""></button>
              <button class="client-registration__button--more-info"><img class="client-registration__icon-below" src="folder img/icons8-abaixo-24.png" alt=""></button>
          </div>
      </div>
          <div class="client-registration__extra-info"> 
            <div class="client-registration__extra-info--align">
              <span class="client-registration__type-info">Birth : <span class="client-registration__date-birth--extra"></span> </span>
              <div class="client-registration__contact-client">
                  <h3> Contact information</h3>
                  <div class="client-registration__contact-client--align">
                    <span class="client-registration__type-info">Email :<span class="client-registration__email-client--extra"></span></span>
                    <span class="client-registration__type-info">Number phone :<span class="client-registration__number-phone-client--extra"></span></span>
                  </div>
              </div>
            </div>
          </div>    
    </div>
  </template>
</section>

  <section class="modal">
  <div class="modal__content">
    <span class="modal__button--close">&times;</span>
    <h2 class="modal__title">Client Registration</h2>

    <div class="modal__form">
      <div class="modal__form-group">
        <label class="modal__label">Name</label>
        <input class="modal__input" type="text" id="name" placeholder="Input name">
      </div>

      <div class="modal__form-group">
        <label class="modal__label">Email</label>
        <input class="modal__input" type="text" id="email" placeholder=" Input email">
      </div>

      <div class="modal__form-group">
        <label class="modal__label" for="number-phone">Number phone</label>
        <input class="modal__input" type="text" id="phone" placeholder="Input number phone">
      </div>

      <div class="modal__form-group">
        <label class="modal__label" for="number-phone">Date of birth</label>
        <input class="modal__input" type="date" id="dateBirth" placeholder="Input date">
      </div>


      <div class="modal__form-group">
        <label class="modal__label">Select status</label>
        <select class="modal__input" id="status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
          <option value="Disabled">Disabled</option>
        </select>
      </div>
      <button onclick="saveDataClient()" type="button" class="modal__button--save-form">Save Client</button>
    </div>
  </div>
  </section>

  <section class="modal-confirm-delete">
    <div class="modal-confirm-delete__content">
        <span class="modal-confirm-delete__button--close">&times;</span>
        <div class="modal-confirm-delete__elements--align" >
          <h2 class="modal-confirm-delete__text">Are you sure you want to delete this?</h2>
          <button class="modal-confirm-delete__button--delete">Delete Client</button>
        </div>
    </div>
  </section>

<script src="script.js"></script>

</body>
</html>
