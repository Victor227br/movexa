<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movexa</title>
     <link rel="stylesheet" href="style2.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  
</head>
<body>

 <header class="header">
    <h1 class="header__logo">Movexa</h1>
    <div class="header__menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
  </header>

  <section class="client-management container">
      <div class="client-management__title--align">
        <img class="client-management__icon"src="folder img/icon-user.png" alt="">
        <h2 class="client-management__title">Painel de clientes</h2>
      </div>
      <div class="client-management__line"></div>

      <div class="client-management__control">
        <div class="client-management__control--align" >
        <div class="client-management__search-client" >   
          <img class="client-management__icon-search" src="/folder img/icone-lupa.png" alt="">
          <input type="text" name="Procurar cliente" id="search" placeholder ="Buscar cliente">           
        </div>
          <div class="client-management--align-buttons">
            <button onclick="deleteAllClients()" class="client-management__button--delete">Excluir clientes</button>
            <button class="client-management__button--new-client">Novo cliente</button>
            </div>
          </div>
        <div class="client-management__line"></div>
        </div> 
</section>

<section class="client-registration container">
  <template class="client-registration__template"> 
    <div class="client-registration__block-card">
      <div class="client-registration__itens--align">
        <div class="client-registration__info-top">
            <p class="client-registration__name">Victor Souza</p>
            <div class="client-registration__contact-top">
              <span class="client-registration__email-client--top"></span>
              <span class="client-registration__number-phone-client--top"></span>
            </div>
            <div class="client-registration__info-status" > 
              <span class="client-registration__status-ring"></span> 
              <span class="client-registration__status-text">Ativo</span>
            </div>
        </div>
          <div class="client-registration__buttons">
              <button class="client-registration__button--edit-mobile"><img class="icon-edit" src="folder img/icons8-editar-30.png" alt=""></button>
              <button class="client-registration__button--edit">Editar</button>
              <button class="client-registration__button--delete-client"><img class="icon-trash" src="folder img/icons8-lixeira-24.png" alt=""></button>
              <button class="client-registration__button--more-info"><img class="client-registration__icon-below" src="folder img/icons8-abaixo-24.png" alt=""></button>
          </div>
      </div>
          <div class="client-registration__extra-info"> 
            <div class="client-registration__extra-info--align">
              <div class="client-registration__contact-client">
                  <h3> Informação de contato</h3>
                  <div class="client-registration__contact-client--align">
                    <span class="client-registration__type-info">Email :<span class="client-registration__email-client--extra"></span></span>
                    <span class="client-registration__type-info">Número de Telefone :<span class="client-registration__number-phone-client--extra"></span></span>
                  </div>
              </div>
            </div>
          </div>    
    </div>
  </template>
</section>

  <section class="modal">
  <div class="modal__content">
    <span class="modal__button--close">&times;</span>
    <h2 class="modal__title">Client Registration</h2>

    <div class="modal__form">
      <div class="modal__form-group">
        <label class="modal__label">Name</label>
        <input class="modal__input" type="text" id="name" placeholder="Your name">
      </div>

      <div class="modal__form-group">
        <label class="modal__label">Email</label>
        <input class="modal__input" type="text" id="email" placeholder="Your favorite email">
      </div>

      <div class="modal__form-group">
        <label class="modal__label" for="number-phone">Number phone</label>
        <input class="modal__input" type="text" id="phone" placeholder="phone number">
      </div>

      <div class="modal__form-group">
        <label class="modal__label">Status</label>
        <select class="modal__input" id="status">
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
          <option value="Desativado">Desativado</option>
        </select>
      </div>
      <button onclick="saveDataClient()" type="button" class="modal__button--save-form">Salvar</button>
    </div>
  </div>
  </section>

<script src="script2.js"></script>

</body>
</html>
